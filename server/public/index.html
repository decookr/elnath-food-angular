<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Angular HTTP</title>
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="RestaurantApp" ng-controller="FoodController as vm">
    <!-- <p>vm.message:  {{vm.message}}</p>
    <p>vm.foodArray: {{vm.foodArray}}</p> -->

    <h1>Angular HTTP</h1>
    <h2>Food List</h2>
    <div>
        <input type="text" ng-model="vm.newFood.name" placeholder="Name">
        <input type="number" ng-model="vm.newFood.deliciousness_rating" placeholder="Deliciousness Rating">
        <label>Is it hot?</label>
        <input type="checkbox" ng-model="vm.newFood.is_hot">
        {{vm.newFood}}
        <button ng-click="vm.addNewFood(vm.newFood)">Add</button>
    </div> 
        <div ng-repeat="food in vm.foodArray">
                <!-- <input ng-model="food.name"> -->
            <h3>{{food.name}}</h3>
            <span ng-show="food.is_hot">is really hot!</span>
            <!-- ng-show and ng-if do basically the same thing -->
            <span ng-hide="food.is_hot">is not that hot</span>
            and
            <!-- this is called a ternary statement -->
            {{food.deliciousness_rating > 300 ? "is really really delicious" : "is ok"}}
            <pre>The SQL id for this food is {{food.id}}.</pre>
            <pre>The Angular $index for this food is {{$index}}.</pre>
            <input type="text" ng-model="food.name" placeholder="Name">
            <input type="number" ng-model="food.deliciousness_rating" placeholder="Deliciousness Rating">
            <label>Is it hot?</label>
            <input type="checkbox" ng-model="food.is_hot">
            <button ng-click="vm.deleteFood(food)">Delete</button>
            <button ng-click="vm.editFood(food)">Save</button>
            <hr>
        </div>
    {{3+9}}

</body>
</html>
